<style>
  body {
    background: var(--1620228109-linear-mine-shaft-woodsmoke-woodsmoke, linear-gradient(135deg, #2D2D2D 0%, #151517 50%, #131314 100%));
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    width: 1000px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    position: absolute;
    bottom: 100px;
  }

  .container .btn {
    position: relative;
    top: 0;
    left: 0;
    width: 250px;
    height: 50px;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container .btn a {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.05);
    box-shadow: 0 15px 15px rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 30px;
    padding: 10px;
    letter-spacing: 1px;
    text-decoration: none;
    overflow: hidden;
    color: #fff;
    font-weight: 400px;
    z-index: 1;
    transition: 0.5s;
    backdrop-filter: blur(15px);
  }

  .container .btn:hover a {
    letter-spacing: 3px;
  }

  .container .btn a::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(to left, rgba(255, 255, 255, 0.15), transparent);
    transform: skewX(45deg) translate(0);
    transition: 0.5s;
    filter: blur(0px);
  }

  .container .btn:hover a::before {
    transform: skewX(45deg) translate(200px);
  }

  .container .btn::before {
    content: "";
    position: absolute;
    left: 50%;
    transform: translatex(-50%);
    bottom: -5px;
    width: 30px;
    height: 10px;
    background: #f00;
    border-radius: 10px;
    transition: 0.5s;
    transition-delay: 0.5;
  }

  .container .btn:hover::before /*lightup button*/ {
    bottom: 0;
    height: 50%;
    width: 80%;
    border-radius: 30px;
  }

  .container .btn::after {
    content: "";
    position: absolute;
    left: 50%;
    transform: translatex(-50%);
    top: -5px;
    width: 30px;
    height: 10px;
    background: #f00;
    border-radius: 10px;
    transition: 0.5s;
    transition-delay: 0.5;
  }

  .container .btn:hover::after /*lightup button*/ {
    top: 0;
    height: 50%;
    width: 80%;
    border-radius: 30px;
  }

  .container .btn:nth-child(1)::before,
  .container .btn:nth-child(1)::after {
    background: #FDF375;
    box-shadow: 0 0 5px #FDF375, 0 0 15px #FDF375, 0 0 30px #FDF375,
  		0 0 60px #FDF375;
  }


  .logo {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
  }



  #bgimage {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    z-index: -1;
  }

  @media screen and (max-width: 600px) {
    
    .logo {
      top: 250px;
    }

    .container{
      bottom: 300px;
    }

    #img{
      width: 800px;
    }

    .container .btn {
      width: 350px;
      height: 60px;
      font-size: 25px;
    }
    
  }











</style>
<body>
  <div class="bgimage">
    <img id="bgimage" src="assets/Group 1.png" alt="">
  </div>

  <div class="logo">
    <img id="img" src="assets/image.png" alt="">
  </div>

 
	<div class="container">
		<div class="btn"><a href="http://162.0.228.109/">Get Started</a></div>
	</div>	

</body>
</html>
